<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Image Uploader</title>
</head>
<body>
    <h1>Python Image Uploader</h1>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
    <div>
        <h2>New Image Here</h2>
        <img src={{ image.path }}>
    </div>
</body>
</html>
